<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DropSentinel - Redirecting...</title>
    <script>
        // GitHub Pages 404 redirect for client-side routing
        // Store the current path in sessionStorage and redirect to homepage

        var l = window.location;
        var path = l.pathname;

        // Store the intended path in sessionStorage
        sessionStorage.setItem('redirectPath', path);

        // Redirect to the homepage
        window.location.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : ''));
    </script>
</head>

<body>
    <div style="font-family: system-ui, sans-serif; text-align: center; padding: 50px;">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </div>
</body>

</html>
