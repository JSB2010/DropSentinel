<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to DropSentinel</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 64px;
            margin-bottom: 10px;
        }
        h1 {
            color: #2c3e50;
            font-size: 28px;
        }
        .description {
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
        }
        .features {
            margin: 30px 0;
        }
        .feature-list {
            list-style: none;
            padding: 0;
        }
        .feature-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
        }
        .feature-icon {
            margin-right: 12px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">🛡️</div>
        <h1>Welcome to DropSentinel</h1>
    </div>
    
    <div class="description">
        Advanced file security scanner with real-time protection and comprehensive threat detection.
    </div>
    
    <div class="features">
        <h2>Key Features</h2>
        <ul class="feature-list">
            <li><span class="feature-icon">🔍</span>Real-time file monitoring</li>
            <li><span class="feature-icon">🌐</span>VirusTotal API integration</li>
            <li><span class="feature-icon">📁</span>Downloads folder monitoring</li>
            <li><span class="feature-icon">🔒</span>Secure quarantine system</li>
        </ul>
    </div>
</body>
</html>
