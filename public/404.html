<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DropSentinel - Redirecting...</title>
    <script>
        // GitHub Pages 404 redirect for client-side routing
        // This script takes the current URL and redirects to the homepage
        // with the path as a query parameter, which the app can then handle
        
        var pathSegmentsToKeep = 0;
        var l = window.location;
        
        // Store the current path and search parameters
        var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
            '/?/' + 
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;
            
        // Redirect to the homepage with the path encoded
        window.location.replace(redirect);
    </script>
</head>
<body>
    <div style="font-family: system-ui, sans-serif; text-align: center; padding: 50px;">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </div>
</body>
</html>
