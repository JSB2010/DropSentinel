---
version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    assignees:
      - "JSB2010"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group development dependencies together
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "jest*"
          - "typescript"
          - "@typescript-eslint/*"
          - "tailwindcss"
          - "postcss*"
          - "autoprefixer"
      # Group React/Next.js related dependencies
      react-ecosystem:
        patterns:
          - "react*"
          - "next*"
          - "@next/*"
      # Group Electron related dependencies
      electron-ecosystem:
        patterns:
          - "electron*"
          - "@electron/*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    assignees:
      - "JSB2010"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      # Group all GitHub Actions updates together
      github-actions:
        patterns:
          - "*"
